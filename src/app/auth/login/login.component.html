<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 d-flex justify-content-center p-4">
            <img src="../../../assets/logo.png" alt="Coop Logo" width="30%">
        </div>
        <div class="col-md-8">
            <div class="jumbotron">
                <div class="d-flex justify-content-center">
                    <h4>User Login</h4>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <form name="form" class="row" #f="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row col-sm-8">
                            <label for="name" class="col-sm-3 col-form-label">User Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="form.userName" id="name" name="userName"
                                    placeholder="UserName">
                            </div>
                        </div>
                        <div class="form-group row col-sm-8">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" [(ngModel)]="form.password" id="password" name="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <p *ngIf="isLoginFailed" class="error alert-danger">
                            {{ errorMessage }}
                          </p>
                        <div class="form-group col-sm-8 pull-right">
                            <label for="" class="col-sm-4"></label>
                            <input type="submit" class="btn btn-primary col-sm-2" value="Login">
                        </div>
            
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
